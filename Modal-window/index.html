<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 shrink-to-fit=no">  
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet"> 
    <title>sensei</title>
  </head>
<body>
    <div class="container-fluid">
	  <button class="but_1">Модальное окно</button>
	  <div id="filter"></div>
	   <div class="modalForm"> 
		<form action="#" method="get" class="form">
			<h2 title="Регистрация на сайте" class="title-name">Регистрация</h2>
			<div class="group">
				<!--<label for="">Имя пользователя</label>--> 
				 <input type="text" name="formName" placeholder="Имя" class="form-style" required>
			</div>
			<div class="group">
				<!--<label for="">Адрес электронной почты</label> --> 
				<input type="email" name="formEmail" placeholder="Email" class="form-style" required>
			</div>
			<div class="group">
				<!--<label for="">Пароль</label> --> 
				<input type="password" name="formPassword" placeholder="Пароль" class="form-style" required>
			</div>
			<div class="group">
				<!--<label for="">Пароль еще раз</label> --> 
				<input type="password" name="formPassword" placeholder="Подтвердите пароль" class="form-style" required>
			</div>
			<div class="group">
				<center><button href="#" type="submit" class="formStyle">Отправить</button></center>
			</div>
		</form>
	   </div> 
	  </div> 
      
      <!-- Подключения библиотек -->   
      <script src="js/jquery-2.2.4.min.js"></script>
      <script src="js/bootstrap.min.js"></script>    
      <script src="js/script.js"></script>  
</body>
